<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"></meta>

    <meta
        name="viewport"
        content="width=, initial-scale=1.0"
    ></meta>

    <meta
        http-equiv="X-UA-Compatible"
        content="ie=edge"
    ></meta>

    <title>Hangman</title>

    <link
        rel="stylesheet"
        href="assets/css/reset.css"
    ></link>

    <link
        rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous"
    ></link>

    <link
        rel="stylesheet"
        href="assets/css/style.css"
    ></link>
</head>

<body>
    <header class="container">
        <h1
            class="row logo"
            id="intro"
        >Hangman: Beach Trip!</h1>

        <div
            class="row logo"
            id="start"
        >
            <h2>Press any key to get started!</h2>
        </div>
    </header>

    <div
        class="container gameboard"
        id="display"
    >   <img src="assets/images/hangmanhung.jpg" alt="hangman picture" class="" id="sequence">
        <p
            class="row"
            id="marquis"
        ></p>
    </div>

    <div class="container letter">
        <div class="row stack">
            <div class="col-md-12 guessbox">
                <h2 id="guessed">Letter Bank:</h2>

                <h3>click your guess!</h3>

                <button
                    onclick="userGuess(event)"
                    class=""
                    id="btnA"
                >a</button>

                <button
                    id="btnB"
                    onclick="userGuess(event)"
                >b</button>

                <button
                    id="btnC"
                    onclick="userGuess(event)"
                >c</button>

                <button
                    id="btnD"
                    onclick="userGuess(event)"
                >d</button>

                <button
                    id="btnE"
                    onclick="userGuess(event)"
                >e</button>

                <button
                    id="btnF"
                    onclick="userGuess(event)"
                >f</button>

                <button
                    id="btnG"
                    onclick="userGuess(event)"
                >g</button>

                <button
                    id="btnH"
                    onclick="userGuess(event)"
                >h</button>

                <button
                    id="btnI"
                    onclick="userGuess(event)"
                >i</button>

                <button
                    id="btnJ"
                    onclick="userGuess(event)"
                >j</button>

                <button
                    id="btnK"
                    onclick="userGuess(event)"
                >k</button>

                <button
                    id="btnL"
                    onclick="userGuess(event)"
                >l</button>

                <button
                    id="btnM"
                    onclick="userGuess(event)"
                >m</button>

                <button
                    id="btnN"
                    onclick="userGuess(event)"
                >n</button>

                <button
                    id="btnO"
                    onclick="userGuess(event)"
                >o</button>

                <button
                    id="btnP"
                    onclick="userGuess(event)"
                >p</button>

                <button
                    id="btnQ"
                    onclick="userGuess(event)"
                >q</button>

                <button
                    id="btnR"
                    onclick="userGuess(event)"
                >r</button>

                <button
                    id="btnS"
                    onclick="userGuess(event)"
                >s</button>

                <button
                    id="btnT"
                    onclick="userGuess(event)"
                >t</button>

                <button
                    id="btnU"
                    onclick="userGuess(event)"
                >u</button>

                <button
                    id="btnV"
                    onclick="userGuess(event)"
                >v</button>

                <button
                    id="btnW"
                    onclick="userGuess(event)"
                >w</button>

                <button
                    id="btnX"
                    onclick="userGuess(event)"
                >x</button>

                <button
                    id="btnY"
                    onclick="userGuess(event)"
                >y</button>

                <button
                    id="btnZ"
                    onclick="userGuess(event)"
                >z</button>
            </div>
        </div>

        <div>
            <div class="col-md-6 remaining">
                <h2 id="guessesleft">guesses remaining:</h2>
            </div>

            <div class="col-md-6 winbox">
                <h2
                    class=""
                    id="wins"
                >Win Record</h2>
            </div>
        </div>
    </div>

    <script
        src="assets/javascript/games.js"
        type=""
    ></script>
</body>
</html>
